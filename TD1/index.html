<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-cookies.js"></script>
    <script src="NoteApp.js"></script>
    <script src="NoteController.js"></script>
</head>
<body data-ng-app="NoteApp" data-ng-controller="NoteController as mainCtrl">
<center>
<div>
    <div ><h1>Application Note : </h1></div>
    <div>
        <div>
            <textarea data-ng-change=" mainCtrl.info='Note modifiee'" data-ng-model="mainCtrl.messageNote" name="messageNote" id="messageNote" cols="50" rows="10" class="form-control ng-valid ng-valid-maxlength ng-dirty ng-touched" maxlength="100"></textarea>
            </br>
            <input type="button" data-ng-click="mainCtrl.save()" id="enregistrer" value="Enregistrer"/>
            <input type="button" data-ng-click="mainCtrl.reset()" id="effacer" value="Effacer"/>
            <div  data-ng-class="mainCtrl.status" role="alert">
                Nombre de caractère(s) restant :
                <span data-ng-bind="mainCtrl.count()" class="ng-binding">
                   100
               </span>
            </div>
            <div data-ng-class="{'alert-warning': mainCtrl.count()<50 && mainCtrl.info!='Note sauvegardée','alert-danger':mainCtrl.count()<20 && mainCtrl.info!='Note sauvegardée','alert-success':mainCtrl.info=='Note sauvegardée'}" class="alert alert-dismissible alert-info ng-hide" role="alert" data-ng-show="mainCtrl.info">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" data-ng-click="mainCtrl.info=''"><span aria-hidden="true">×</span></button>
                <span  data-ng-bind="mainCtrl.info" class="ng-binding"></span>
            </div>
        </div>
    </div>
</div>
</center>
</body>
</html>
